<form [formGroup]="form">
  <mat-form-field appearance="standard" class="input-standard" >
    <mat-label>Street</mat-label>
    <input matInput formControlName="street1" [required]="required"/>
  </mat-form-field><br/>

  <mat-form-field appearance="standard" class="input-small">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" [required]="required">
  </mat-form-field>&nbsp;

  <mat-form-field class="input-2">
    <input type="text" placeholder="State" aria-label="State" matInput formControlName="state" [matAutocomplete]="auto" class="input-2" (blur)="capitalizeState()" [required]="required">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>&nbsp;

  <mat-form-field appearance="standard" class="input-5">
    <mat-label>Zip</mat-label>
    <input matInput formControlName="zip" minlength="5" maxlength="5" [required]="required"/>
  </mat-form-field>
</form>

<form [formGroup]="form">
  <mat-form-field appearance="standard" class="mat-form-field mat-primary mat-form-field-type-mat-input input-{{fieldSize}}">
    <mat-select formControlName="input" [placeholder]="label" [aria-label]="label" [required]="required" multiple>
      <mat-select-trigger>
        {{selected.slice(0, 3).join(", ")}}
        <span *ngIf="selected && selected.length > 3" class="example-additional-selection">
          (+{{selected.length - 3}} {{selected.length === 4 ? 'other' : 'others'}})
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let item of items" [value]="item">{{item.display}}</mat-option>
    </mat-select>
  </mat-form-field><br/>
</form>

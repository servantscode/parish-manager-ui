<form [formGroup]="autocompleteForm">
  <mat-form-field appearance="standard" class="mat-form-field mat-primary mat-form-field-type-mat-input input-standard">
    <mat-label>{{label}}</mat-label>
    <input type="text" formControlName="input" aria-label="label" matInput [matAutocomplete]="auto" [required]="required" (blur)="selectItem($event.target.value)">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="identifyItem" (optionSelected)="selectItem($event.option.value)">
      <mat-option *ngFor="let item of filteredItems | async" [value]="item">
        {{item.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field> &nbsp; <span *ngIf="_value && _value.id && _value.id > 0">Parishioner</span>
</form>

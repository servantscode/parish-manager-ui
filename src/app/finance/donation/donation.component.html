<div class="container-fluid">
  <h3>Donations</h3>
  <app-paginated-list [dataService]="donationService" 
                      [fields]="[{'name':'donationDate', 'type':'date'}, 'familyName', 'fundName', 
                                 {'name':'donationType', 'type':'enum'}, {'name':'amount', 'type':'currency'}]" 
                      [pageSize]='20' 
                      [dialogComponent]="DonationDialogComponent" 
                      type="Donations"
                      (search)="updateSearch($event)"
                      [searchForm]="[{'name':'familyName', 'type':'text'},
                                     {'name':'fundName', 'type':'text'},
                                     {'name':'donationDate', 'type':'date'}, 
                                     {'name':'donationType', 'type':'text'}, 
                                     {'name':'amount', 'type':'numberRange'}]">                    
  </app-paginated-list>
  <div *ngIf="loginService.userCan('ministry.export')" class="huge-icon download" (click)="downloadReport()">&nbsp;</div>
</div>

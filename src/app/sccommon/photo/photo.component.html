<div class="photo">
  <img [src]="imageData"
       [alt]="altText"
       *ngIf="!isImageLoading && imageData; else noImageFound">
  <ng-template #noImageFound>
       <img src="../../../assets/images/generic-person.png" alt="No photo">
  </ng-template>
  <div *ngIf="editable && this.loginService.userCan('photo.create')" class="obscure" (click)="addPhoto()">
    <div class="floater-holder">
      <span class="floater">Add photo...</span>
    </div>
  </div>
</div>

<form [formGroup]="autocompleteForm">
  <mat-form-field>
    <mat-select formControlName="input" aria-label="label" [required]="required" (selectionChange)="selectItem($event.value)">
        <mat-label>{{label}}</mat-label>
        <mat-option *ngFor="let item of items" [value]="item">
        {{item.identify()}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

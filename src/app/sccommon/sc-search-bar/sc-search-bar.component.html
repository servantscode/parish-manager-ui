<form [formGroup]="form">
  <div class="row">
    <div class="col-11 no-pad">
      <input type="text" class="form-control" formControlName="input" placeholder="Search..." aria-label="Search">
    </div>
    <div *ngIf="searchForm" class="col-1 no-pad adv-search">
      &nbsp;&nbsp;<div class="huge-icon search" (click)="openSearch()">&nbsp;&nbsp;</div>
    </div>
  </div>
</form>

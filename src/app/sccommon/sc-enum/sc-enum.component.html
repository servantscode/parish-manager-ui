<form [formGroup]="autocompleteForm">
  <mat-form-field *ngIf="!items || items.length > 10" class="input-{{fieldSize}}">
    <mat-label>{{label}}</mat-label>
    <input type="text" formControlName="input" aria-label="label" matInput [matAutocomplete]="auto" [required]="required">
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption [displayWith]="displayName"  (optionSelected)="selectItem($event.option.value)">
      <mat-option *ngFor="let item of filteredItems | async" [value]="item">
        {{item.display}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field *ngIf="items && items.length <= 10">
    <mat-select formControlName="input" [placeholder]="calculateLabel()" [aria-label]="label" [required]="required" (selectionChange)="selectItem($event.value)">
        <mat-option *ngIf="nullValue">{{nullValue}}</mat-option>
        <mat-option *ngFor="let item of items" [value]="item">
        {{item.display}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

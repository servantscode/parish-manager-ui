<form (ngSubmit)="cancel()">
  <h3 mat-dialog-title>Upload Photo</h3>
  <div mat-dialog-content>
    <input type="file" id="file" class="inputfile" (change)="uploadFile($event.target.files)">
    <label for="file"><strong>Click</strong> to choose photo, or...</label>
    <br/>
    <div class="form-group">
      <ngx-file-drop dropZoneLabel="Drop photo here" (onFileDrop)="dropped($event)"></ngx-file-drop>
    </div>
  </div>
  <div mat-dialog-actions class="align-right">
    <button mat-button type="button" class="btn btn-outline-primary" (click)="cancel()">Close</button>
  </div>
</form>

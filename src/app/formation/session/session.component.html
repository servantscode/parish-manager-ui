<div class="container-fluid">

  <sc-calendar *ngIf="(upcomingSessions && upcomingSessions.length > 0)" [events]="events"></sc-calendar>

  <div *ngIf="(!upcomingSessions || upcomingSessions.length == 0) && !modifySchedule" class="no-results">
    <em>No sessions scheduled. </em> <br/>
    <button *ngIf="loginService.userCan('session.create') && loginService.userCan('event.create')" class="btn btn-primary edit-button" (click)="schedule()">Schedule sessions</button>
  </div>

  <form *ngIf="modifySchedule" [formGroup]="eventForm" (submit)="storeEvent()">
    <app-event-form formControlName="event"></app-event-form>
    <div class="container-fluid">
      <button mat-button type="submit" class="btn btn-primary" [disabled]="!eventForm.valid">Save</button>
      <button mat-button type="button" class="btn btn-outline-primary" (click)="cancel()">Close</button>
    </div>
  </form>
</div>

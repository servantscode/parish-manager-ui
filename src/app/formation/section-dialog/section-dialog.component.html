<form [formGroup]="form" (ngSubmit)="save()">
  <h1 *ngIf="data.item && data.item.id > 0" mat-dialog-title>Update Section</h1>
  <h1 *ngIf="data.item == null || data.item.id == 0" mat-dialog-title>New Section</h1>
  <div mat-dialog-content>
    <input type="hidden" autocomplete="off" formControlName="id"/>
    
    <mat-form-field appearance="standard" class="input-standard">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" autocomplete="off" cdkFocusInitial required/>
    </mat-form-field><br/>

    <app-sc-auto-complete formControlName="programId" label='Program' [autocompleteService]="programService"></app-sc-auto-complete>

    <div formGroupName="dayTime">
      <app-sc-enum formControlName="dayOfWeek" label="Day" [required]="true" [valueSource]="days"></app-sc-enum>

      <sc-time formControlName="timeOfDay" label="Start"></sc-time>
    </div>
  </div>

  <div mat-dialog-actions class="align-right">
    <button mat-button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
    <button mat-button type="button" class="btn btn-outline-primary" (click)="cancel()">Close</button>
  </div>
</form>

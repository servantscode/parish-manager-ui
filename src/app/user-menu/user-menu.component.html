<div class="user-menu">
  <span mat-button [matMenuTriggerFor]="menu" class="user-name">{{userName}}</span>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="userCanSystem()"  [routerLink]="['/system']">System</button>
    <button mat-menu-item *ngIf="userCanAdmin()"  [routerLink]="['/admin']">Admin</button>
    <button mat-menu-item [routerLink]="['/account/reset']">Update Password</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
<div>

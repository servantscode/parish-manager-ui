<div class="container rounded-rect">
  <h3>Roles</h3>
  <app-paginated-list [dataService]="roleService" [fields]="['name']" [pageSize]='20' [dialogComponent]="RoleDialogComponent"></app-paginated-list>
</div>
<div class="container rounded-rect">
  <h3>Users</h3>
  <app-paginated-list [dataService]="userRoleService" [fields]="['name', 'email']" [pageSize]='20' [dialogComponent]="RoleDialogComponent"></app-paginated-list>
</div>

<mat-toolbar>
  <span class="tab clickable" (click)="selectTab('roles')" [ngClass]="{'highlighted': 'roles' === selectedTab}">Roles</span>
  <span class="tab clickable" (click)="selectTab('users')" [ngClass]="{'highlighted': 'users' === selectedTab}">Users</span>
  <span *ngIf="loginService.hasAny('admin.mail.config')" class="tab clickable" (click)="selectTab('email')" [ngClass]="{'highlighted': 'email' === selectedTab}">Email</span>
  <span *ngIf="loginService.hasAny('admin.preference')" class="tab clickable" (click)="selectTab('preferences')" [ngClass]="{'highlighted': 'preferences' === selectedTab}">Preferences</span>
  <span *ngIf="loginService.hasAny('admin.organization')" class="tab clickable" (click)="selectTab('parish')" [ngClass]="{'highlighted': 'parish' === selectedTab}">Parish</span>
</mat-toolbar>

<div class="tab-content scrollable">
  <div [ngSwitch]="selectedTab">
    <app-role *ngSwitchCase="'roles'"></app-role>
    <app-user-access *ngSwitchCase="'users'"></app-user-access>
    <app-email-config *ngSwitchCase="'email'"></app-email-config>
    <app-preference-config *ngSwitchCase="'preferences'"></app-preference-config>
    <app-parish-details *ngSwitchCase="'parish'"></app-parish-details>
  </div>
</div>

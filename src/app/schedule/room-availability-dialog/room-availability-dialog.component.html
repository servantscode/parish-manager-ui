<h1 mat-dialog-title>Available Rooms</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
      <input type="text" class="form-control" formControlName="search" placeholder="Search..." aria-label="Search">
  </form>
  <div class="room-list scrollable" (mouseleave)="highlight(null)">
    <table>
      <thead>
        <th width="85%">Name</th>
        <th class="capacity">Capacity</th>
      </thead>
      <tr *ngFor="let room of filteredRooms" (mouseover)="highlight(room)" [ngClass]="{'highlight clickable' : room === highlighted, 'crossed-out': room.capacity < data.capacity}" (click)="select(room)">
        <td>{{room.name}}</td>
        <td class="capacity">{{room.capacity}}</td>
      </tr>
    </table>
  </div>
</div>

<div mat-dialog-actions class="align-right">
  <button mat-button type="button" class="btn btn-outline-primary" (click)="cancel()">Close</button>
</div>

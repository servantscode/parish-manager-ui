<h3 mat-dialog-title>Customize Event</h3>
<form [formGroup]="form">
  <div mat-dialog-content>
    <div class="row">
      <div class="col">
        <app-date-time formControlName="startTime" [label]="'Start'" [required]="true"></app-date-time>
      </div>
      <div class="col">
        <app-date-time formControlName="endTime" [label]="'End'" [required]="true"></app-date-time>
      </div>
    </div>

    <app-reservation formControlName="reservations" 
      [startTime]="form.get('startTime').value" 
      [endTime]="form.get('endTime').value" 
      [eventId]="data.event.id"
      [schedulerId]="data.event.schedulerId"
      [eventTitle]="data.event.title">
    </app-reservation>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" class="btn btn-primary" (click)="save()">Save</button>
    <button mat-button type="button" class="btn btn-outline-primary" (click)="close()">Close</button>
  </div>
</form>
